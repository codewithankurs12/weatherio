<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tags -->
    <title>Weatherio</title>
    <meta name="title" content="weatherio">
    <meta name="description" content="weatherio is a app made by codewithankurs">

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


    <!-- header section -->
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo" id="io">
            </a>


            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="search city...." autocomplete="off" class="search-field" data-search-field>
                    
                    <span class="symbols leading-icon">search</span>

                    
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="symbols">arrow_back</span>
                    </button>
                </div>
                
                <div class="search-result" data-search-result></div>
            </div>
            
            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="symbols icon">search</span>
                </button>
                
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    
                    <span class="symbols">my_location</span>
                    
                    <span class="span">Current-Location</span>
                    
                </a>
                <img src="./assets/images/weather_icons/sun1.png" id="mars">
            </div>
        </div>
    </header>

    <main>
        <article class="container" data-container>

            <div class="content-left">
                <!-- current weather -->

                <section class="section current-weather" aria-label="current weather" data-current-weather></section>

                <!-- #5-day-forecast-->

                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
            </div>


            <div class="content-right">
                <!-- highlights -->

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>




                <!-- hourly forecast -->

                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>

                <!-- footer -->

                <footer class="footer">
                    <p class="body-3">
                        Copyright 2024 codewithankurs. All Rights Reserved.
                    </p>

                    <p class="body-3">
                        powered By <a href="https://openweathermap.org/api" title="Free openweather api" target="_blank"
                            rel="noopener">
                            <img src="./assets/images/openweather.png" alt="openweather" width="150" height="30"
                                loading="lazy">
                        </a>
                    </p>
                </footer>
            </div>



            <div class="loading" data-loading></div>



        </article>
    </main>

    <!-- error section -->

    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Page not found!</p>
        <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>





    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/route.js"></script>
    
    <script>
        var mars = document.getElementById("mars");
        var io = document.getElementById("io");
        
        mars.onclick = function() {
            document.body.classList.toggle("light-theme");
            if(document.body.classList.contains("light-theme")){
                mars.src = "./assets/images/weather_icons/moon1.png";
            }else{
                mars.src = "./assets/images/weather_icons/sun1.png";
            }if(document.body.classList.contains("light-theme")){
                io.src = "./assets/images/logo1.png";
            }else{
                io.src = "./assets/images/logo.png";
            }
        }
    </script>
</body>

</html>
